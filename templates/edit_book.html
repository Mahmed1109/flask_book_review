<!DOCTYPE html>
<html>

<head>
    <title>Edit Book Review</title>
</head>

<body>
    <h1>Edit Book</h1>
    <form method="POST">
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ book.title }}" required><br>

        <label>Author:</label><br>
        <input type="text" name="author" value="{{ book.author }}" required><br>

        <label>Review:</label><br>
        <textarea name="review" required>{{ book.review }}</textarea><br>

        <label>Rating:</label><br>
        <select name="rating" required>
            {% for i in range(5, 0, -1) %}
            <option value="{{ i }}" {% if book.rating==i %}selected{% endif %}>
                {{ "‚≠ê" * i }}
            </option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Save</button>
    </form>
</body>

</html>
