<!DOCTYPE html>
<html>

<head>
    <title>Book Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        h1,
        h2 {
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        form {
            display: inline;
        }

        button {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <h1>Book Reviews</h1>
    <a href="{{ url_for('add_book') }}">Add New Book</a>
    <h2>Total Reviews: {{ books | length }}</h2>
    <ul>
        {% for book in books %}
        <li>
            <strong>{{ book.title }}</strong> by {{ book.author }}<br>
            Review: {{ book.review }}<br>
            <em>Posted on {{ book.date }}</em><br>
            <a href="{{ url_for('edit_book', book_id=loop.index0) }}">Edit</a> |
            <form action="{{ url_for('delete_book', book_id=loop.index0) }}" method="POST"
                onsubmit="return confirm('Delete this review?');">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% else %}
        <p>No books yet. Be the first to add one!</p>
        {% endfor %}
    </ul>
</body>

</html>
