<!DOCTYPE html>
<html>

<head>
    <title>Book Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }

        h1,
        h2 {
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        form.inline {
            display: inline;
        }

        form.search {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 6px;
            width: 60%;
        }

        button {
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button.delete {
            background: none;
            color: red;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Book Reviews</h1>
    <a href="{{ url_for('add_book') }}">Add New Book</a>

    <form method="GET" action="{{ url_for('index') }}" class="search">
        <input type="text" name="q" placeholder="Search by title or author..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    <h2>Total Reviews: {{ books | length }}</h2>

    <ul>
        {% for book in books %}
        <li>
            <strong>{{ book.title }}</strong> by {{ book.author }}<br>
            Review: {{ book.review }}<br>
            <em>Posted on {{ book.date }}</em><br>
            <a href="{{ url_for('edit_book', book_id=loop.index0) }}">Edit</a> |
            <form action="{{ url_for('delete_book', book_id=loop.index0) }}" method="POST" class="inline"
                onsubmit="return confirm('Delete this review?');">
                <button type="submit" class="delete">Delete</button>
            </form>
        </li>
        {% else %}
        <p>No reviews found.</p>
        {% endfor %}
    </ul>
</body>

</html>
